<header class="shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg-white">
  <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
    <h1
      routerLink="/"
      class="text-3xl font-extrabold tracking-tight text-slate-800 uppercase cursor-pointer hover:opacity-90 transition-opacity"
    >
      Store<span class="text-blue-500">Net</span>
    </h1>
    <nav class="flex gap-3 my-2 uppercase text-xl">
      <a
        routerLink="/"
        routerLinkActive="text-blue-500 font-bold"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/shop" routerLinkActive="text-blue-500 font-bold">Shop</a>
      <a>Contact</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a
        routerLink="/cart"
        routerLinkActive="text-blue-500 font-bold"
        matBadge="{{ cartService.itemCount() }}"
        matBadgeSize="large"
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>

@if (busyService.loading) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
