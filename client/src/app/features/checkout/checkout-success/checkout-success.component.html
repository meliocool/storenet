<div class="flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-6">
      <svg
        class="h-6 w-6 text-green-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
    </div>

    <h2 class="text-2xl font-bold text-gray-900 mb-2">Payment Successful!</h2>

    <p class="text-gray-600 mb-6">
      Thank you for your purchase. We have received your order and will begin processing it shortly.
    </p>

    <div class="bg-gray-50 rounded-md p-4 mb-6 text-left">
      <p class="text-sm text-gray-500 mb-1">Order Number:</p>
      <p class="text-lg font-medium text-gray-900">{{ cartService.cart()?.id }}</p>

      <div class="border-t border-gray-200 my-3"></div>

      <div class="flex justify-between items-center text-sm">
        <span class="text-gray-500">Amount Paid:</span>
        <span class="font-bold text-gray-900">{{ cartService.totals()?.total | currency }}</span>
      </div>
    </div>

    <div class="space-y-3">
      <button
        routerLink="/orders"
        class="cursor-pointer w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
        mat-stroked-button
        (click)="this.cartService.deleteCart()"
      >
        View Your Order
      </button>
      <button
        routerLink="/shop"
        class="cursor-pointer w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
        mat-flat-button
        (click)="this.cartService.deleteCart()"
      >
        Continue Shopping
      </button>
    </div>
  </div>
</div>
