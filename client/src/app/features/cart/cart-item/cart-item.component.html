<div
  class="bg-white p-6 mb-4 rounded-2xl border border-slate-100 shadow-sm transition-all hover:shadow-md"
>
  <div class="flex flex-col sm:flex-row gap-6">
    <a routerLink="/shop/{{ item().productId }}" class="shrink-0 relative group">
      <div class="w-full sm:w-32 h-32 rounded-xl bg-gray-50 overflow-hidden border border-gray-100">
        <img
          src="{{ item().pictureUrl }}"
          alt="{{ item().productName }}"
          class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-300"
        />
      </div>
    </a>

    <div class="flex-1 flex flex-col justify-between min-h-32">
      <div class="flex justify-between items-start gap-4">
        <div>
          <a
            routerLink="/shop/{{ item().productId }}"
            class="text-lg font-bold text-slate-800 hover:text-blue-600 transition-colors"
          >
            {{ item().productName }}
          </a>
          <p class="text-sm text-slate-400 mt-1">Brand: {{ item().brand }}</p>
          <p class="text-sm text-slate-400 mt-1">Type: {{ item().type }}</p>
        </div>

        <div class="text-xl font-extrabold text-slate-900">
          {{ item().price | currency }}
        </div>
      </div>

      <div class="h-px bg-slate-100 my-4 w-full"></div>

      <div class="flex justify-between items-center">
        <button
          mat-button
          color="warn"
          class="opacity-70 hover:opacity-100 -ml-3 cursor-pointer"
          (click)="removeItemFromCart()"
        >
          <mat-icon class="text-base leading-none mr-1">delete</mat-icon>
          <span class="text-sm font-medium">Remove</span>
        </button>

        <div
          class="flex items-center bg-slate-50 rounded-full border border-slate-200 px-1 py-1 shadow-sm"
        >
          <button
            mat-icon-button
            class="w-8! h-8! flex items-center justify-center text-slate-500 hover:text-slate-800 cursor-pointer"
            (click)="decrementQuantity()"
          >
            <mat-icon class="text-lg! w-5! h-5! leading-none">remove</mat-icon>
          </button>

          <span class="w-8 text-center text-sm font-bold text-slate-700 select-none">
            {{ item().quantity }}
          </span>

          <button
            mat-icon-button
            class="w-8! h-8! flex items-center justify-center text-slate-500 hover:text-slate-800 cursor-pointer"
          >
            <mat-icon class="text-lg! w-5! h-5! leading-none" (click)="incrementQuantity()"
              >add</mat-icon
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
