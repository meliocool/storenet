@if (products) {
  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="products.count"
        [pageSize]="shopParams.pageSize"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="shopParams.pageNumber - 1"
        aria-label="Select page"
      >
      </mat-paginator>
      <form
        class="relative w-full max-w-md mx-4"
        #searchForm="ngForm"
        (ngSubmit)="onSearchChange()"
      >
        <input
          type="search"
          class="block w-full py-3 pl-5 pr-12 text-sm text-gray-700 border border-gray-300 rounded-full bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          placeholder="Search products..."
          name="search"
          [(ngModel)]="shopParams.search"
        />
      </form>
      <div class="flex gap-3">
        <button mat-stroked-button (click)="openFiltersDialog()">
          <mat-icon>filter_list</mat-icon>
          Filters
        </button>
        <button mat-stroked-button [matMenuTriggerFor]="sortMenu">
          <mat-icon>swap_vert</mat-icon>
          Sort
        </button>
      </div>
    </div>
    <div class="grid grid-cols-5 gap-4">
      @for (product of products.data; track product.id) {
        <app-product-item [product]="product"></app-product-item>
      }
    </div>
  </div>

  <mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
      @for (sort of sortOptions; track $index) {
        <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">{{
          sort.name
        }}</mat-list-option>
      }
    </mat-selection-list>
  </mat-menu>
}
