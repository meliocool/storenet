<div class="bg-white flex flex-col h-full max-h-[80vh]">
  <div class="px-6 py-5 border-b border-gray-200 flex items-center justify-between bg-gray-50/50">
    <h3 class="text-xl font-bold text-gray-800 tracking-tight">Filters</h3>
  </div>

  <div class="flex-1 p-6 grid grid-cols-2 gap-6 overflow-y-auto">
    <div>
      <h4 class="mb-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Brands</h4>
      <mat-selection-list class="space-y-1" [(ngModel)]="selectedBrands" [multiple]="true">
        @for (brand of shopService.brands; track $index) {
          <mat-list-option [value]="brand" class="rounded-lg hover:bg-gray-50 transition-colors">
            <span class="text-sm font-medium text-gray-700">{{ brand }}</span>
          </mat-list-option>
        }
      </mat-selection-list>
    </div>

    <div class="border-l border-gray-100 pl-6">
      <h4 class="mb-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Types</h4>
      <mat-selection-list class="space-y-1" [(ngModel)]="selectedTypes" [multiple]="true">
        @for (type of shopService.types; track $index) {
          <mat-list-option [value]="type" class="rounded-lg hover:bg-gray-50 transition-colors">
            <span class="text-sm font-medium text-gray-700">{{ type }}</span>
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>

  <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-end">
    <button
      mat-flat-button
      color="primary"
      (click)="applyFilters()"
      class="w-full sm:w-auto px-8 py-6! rounded-full! shadow-md"
    >
      Apply Filters
    </button>
  </div>
</div>
